<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form method="post" action="/register">
            <label for="formexample1">Name</label>
            <input type="text" id="formexample1" name="Name">

            <label for="formexample2">Email Address</label>
            <input type="email" id="formexample2" name="Email">

            <label for="formexample3">Password</label>
            <input type="password" id="formexample3" name="Password">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
